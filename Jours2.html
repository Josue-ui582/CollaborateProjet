<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Jours Pour JavaScript</title>
</head>
<body>
    <script>
        //la méthode charAt et charCodeAt
        let string = 'Programming'
        let index = 4
        console.log(string.charAt(index))
        let lastIndex = string.length - 1
        console.log(string.charAt(lastIndex))
        console.log(string.charCodeAt(index))
        //la méthode concat
        let str = '30'
        console.log(str.concat("Jours", " ", "Pour", " ", "JavaScript"))
        let name = 'Fran'
        console.log(name.concat("ce"))
        //la méthode includes
        let pays = 'America-State' 
        console.log(pays.includes('rica'))
        //la méthode endsWith
        let job = 'teacher'
        console.log(job.endsWith('tea'))
        //la méthode indexOf
        let sentence = 'Je dois le faire'
        console.log(sentence.indexOf( ))
        console.log(sentence.indexOf('e'))
        //la méthode lastIndexOf
        let sent = 'Je dois le faire'
        console.log(sent.lastIndexOf('e'))
        let course = 'Apprends le JavaScript aisément'
        console.log(course.length)
        //la méthode repeat
        let talke = 'I love JavaScript, '
        console.log(talke.repeat(5))
        //la méthode repleace
        let java = '30 jours pour JavaScript'
        console.log(java.replace('JavaScript', 'Java'))
        //la méthode search
        let cour = 'Je veux apprendre la programmation, et toi ? tu veux apprendre aussi ?'
        console.log(cour.search('apprendre'))
        //la méthode split
        let spl = 'Je, veux, apprendre JavaScript'
        console.log(spl.split())
        console.log(spl.split(','))
        // la méthode startsWith
        let love = 'Love is important in a life'
        console.log(love.startsWith('is'))
        let nam = 'Joshua'
        console.log(nam.startsWith('u'))
        //la méthode substr
        let sub = 'Conseille-moi'
        console.log(sub.substr(10))
        // la méthode substring
        let strin = 'Manges moi'
        console.log(strin.substring(4, 5))
        //la méthode toLowerCase et toUpperCase
        let law = 'Python'
        console.log(law.toLowerCase())
        console.log(law.toUpperCase())
        //la méthode trim
        let tr = '7   Je veux manger '
        console.log(tr.trim())
        //les objets en JavaScript
        const PI = Math.PI
        console.log(PI)
        let num = Math.floor(Math.random () * 11)
        console.log(num)
        console.log(Math.round(PI))
        console.log(Math.round(9.81))
        console.log(Math.floor(PI))
        console.log(Math.floor(9.81))
        console.log(Math.ceil(PI))
        console.log(Math.abs(-26))
        console.log(Math.sqrt(25))
        console.log(Math.log(1))
        // une petite comparaison
        let a = 2
        let b = 3
        console.log(`${a} is great than ${b} : ${a > b}`)
    </script>
    <script src="./Days2Exo1.js"></script>
    <script src="./Days2Exo2.js"></script>
    <script src="./Days2Exo3.js"></script>
</body>
</html>
